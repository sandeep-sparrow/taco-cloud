<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Taco Cloud</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/styles.css}" />
  <link rel="icon" href="/images/Taco.png" type="image/png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
<div class="container py-4">
  <form method="POST" th:action="@{/orders}" th:object="${order}" class="needs-validation" novalidate>
    <h1 class="text-center mb-4">Order Your Taco Creations!</h1>

    <div class="text-center mb-4">
      <img th:src="@{/images/TacoCloud.png}" alt="Taco Cloud Logo" class="img-fluid" style="max-width: 400px;" />
    </div>

    <div th:if="${#fields.hasErrors()}" class="alert alert-danger" role="alert">
      Please correct the problems below and resubmit.
    </div>

    <h3 class="mb-3">Deliver My Taco Masterpieces To...</h3>

    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" id="name" th:field="*{name}" class="form-control" required />
      <span th:if="${#fields.hasErrors('name')}" class="validationError" th:errors="*{name}">Name Error</span>
    </div>

    <div class="mb-3">
      <label for="street" class="form-label">Street Address:</label>
      <input type="text" id="street" th:field="*{street}" class="form-control" required />
      <span th:if="${#fields.hasErrors('street')}" class="validationError" th:errors="*{street}">Street Error</span>
    </div>

    <div class="mb-3">
      <label for="city" class="form-label">City:</label>
      <input type="text" id="city" th:field="*{city}" class="form-control" required />
      <span th:if="${#fields.hasErrors('city')}" class="validationError" th:errors="*{city}">City Error</span>
    </div>

    <div class="mb-3">
      <label for="state" class="form-label">State:</label>
      <input type="text" id="state" th:field="*{state}" class="form-control" required />
      <span th:if="${#fields.hasErrors('state')}" class="validationError" th:errors="*{state}">State Error</span>
    </div>

    <div class="mb-3">
      <label for="zip" class="form-label">Zip Code:</label>
      <input type="text" id="zip" th:field="*{zip}" class="form-control" required />
      <span th:if="${#fields.hasErrors('zip')}" class="validationError" th:errors="*{zip}">Zip Error</span>
    </div>

    <h3 class="mb-3">Here's How I'll Pay...</h3>

    <div class="mb-3">
      <label for="ccNumber" class="form-label">Credit Card #:</label>
      <input type="text" id="ccNumber" th:field="*{ccNumber}" class="form-control" required />
      <span th:if="${#fields.hasErrors('ccNumber')}" class="validationError" th:errors="*{ccNumber}">Credit Card Number Error</span>
    </div>

    <div class="mb-3">
      <label for="ccExpiration" class="form-label">Expiration:</label>
      <input type="text" id="ccExpiration" th:field="*{ccExpiration}" class="form-control" required />
      <span th:if="${#fields.hasErrors('ccExpiration')}" class="validationError" th:errors="*{ccExpiration}">Expiration Error</span>
    </div>

    <div class="mb-3">
      <label for="ccCVV" class="form-label">CVV:</label>
      <input type="text" id="ccCVV" th:field="*{ccCVV}" class="form-control" required />
      <span th:if="${#fields.hasErrors('ccCVV')}" class="validationError" th:errors="*{ccCVV}">CVV Error</span>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary">Submit Order</button>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
