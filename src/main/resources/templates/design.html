<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Taco Cloud</title>
  <link rel="stylesheet" th:href="@{/styles.css}" />
  <link rel="icon" href="/images/Taco.png" type="image/png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
<div class="container py-4">
  <h1 class="text-center mb-4">Design Your Taco!</h1>

  <div class="text-center mb-4">
    <img th:src="@{/images/TacoCloud.png}" alt="Taco Cloud Logo" class="img-fluid" style="max-width: 200px;"/>
  </div>

  <form method="POST" th:object="${design}" class="needs-validation" novalidate>

    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('ingredients')}">
      <span th:errors="*{ingredients}">Ingredient Error</span>
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <div class="col">
        <div class="card h-100">
          <div class="card-body">
            <h3 class="card-title">Designate Your Wrap:</h3>
            <div th:each="ingredient : ${wrap}">
              <div class="form-check">
                <input name="ingredients" type="checkbox" th:value="${ingredient.id}" class="form-check-input" id="wrap-{ingredient.id}" />
                <label class="form-check-label" th:for="'wrap-' + ${ingredient.id}" th:text="${ingredient.name}">INGREDIENT</label>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card h-100">
          <div class="card-body">
            <h3 class="card-title">Pick Your Protein:</h3>
            <div th:each="ingredient : ${protein}">
              <div class="form-check">
                <input name="ingredients" type="checkbox" th:value="${ingredient.id}" class="form-check-input" id="protein-{ingredient.id}" />
                <label class="form-check-label" th:for="'protein-' + ${ingredient.id}" th:text="${ingredient.name}">INGREDIENT</label>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card h-100">
          <div class="card-body">
            <h3 class="card-title">Choose Your Cheese:</h3>
            <div th:each="ingredient : ${cheese}">
              <div class="form-check">
                <input name="ingredients" type="checkbox" th:value="${ingredient.id}" class="form-check-input" id="cheese-{ingredient.id}" />
                <label class="form-check-label" th:for="'cheese-' + ${ingredient.id}" th:text="${ingredient.name}">INGREDIENT</label>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card h-100">
          <div class="card-body">
            <h3 class="card-title">Determine Your Veggies:</h3>
            <div th:each="ingredient : ${veggies}">
              <div class="form-check">
                <input name="ingredients" type="checkbox" th:value="${ingredient.id}" class="form-check-input" id="veggie-{ingredient.id}" />
                <label class="form-check-label" th:for="'veggie-' + ${ingredient.id}" th:text="${ingredient.name}">INGREDIENT</label>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card h-100">
          <div class="card-body">
            <h3 class="card-title">Select Your Sauce:</h3>
            <div th:each="ingredient : ${sauce}">
              <div class="form-check">
                <input name="ingredients" type="checkbox" th:value="${ingredient.id}" class="form-check-input" id="sauce-{ingredient.id}" />
                <label class="form-check-label" th:for="'sauce-' + ${ingredient.id}" th:text="${ingredient.name}">INGREDIENT</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-4">
      <h3>Name Your Taco Creation:</h3>
      <div class="mb-3">
        <input type="text" th:field="*{name}" class="form-control" placeholder="Taco Name" required/>
        <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary">Submit Your Taco</button>
      </div>
    </div>

  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
